name: build-and-deploy-pages

on:
  workflow_dispatch: {}
  schedule:
    # 每天 07:40 JST 触发（UTC 22:40）
    - cron: '40 22 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Install sing-box (linux-amd64)
        run: |
          set -eux
          VER="1.12.4"
          curl -L -o sb.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${VER}/sing-box-${VER}-linux-amd64.tar.gz"
          tar -zxvf sb.tar.gz
          sudo mv "sing-box-${VER}-linux-amd64/sing-box" /usr/local/bin/sing-box
          sing-box version

      - name: Build rules
        run: python scripts/build.py

      - name: Add index (optional)
        run: |
          echo "<h3>Rules artifacts</h3>" > out/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
